<!DOCTYPE html>
<html>
  <head>
    <title>Plannit - Home</title>

    <link rel="stylesheet" type="text/css" href="/css/angular-material.min-0.8.3.css" />
    <link rel="stylesheet" type="text/css" href="/css/home.css" />

  </head>
  <body ng-app="Home">
    <!-- Angular Material Dependencies-->
    <script type="text/javascript" src="/js/angular.min-1.3.15.js"></script>
    <script type="text/javascript" src="/js/angular-animate.min-1.3.15.js"></script>
    <script type="text/javascript" src="/js/angular-aria.min-1.3.15.js"></script>
    <script type="text/javascript" src="/js/angular-material.min-0.8.3.js"></script>
    
    <script type="text/javascript" src="/js/home.js"></script>


    <!-- Header -->
    <div class="nav" ng-controller="TopHeader">
      <md-toolbar>
        <div class="md-toolbar-tools">
            <a href="/users/home" id="headerLogo">
              <img id="p_logo" src="/img/team-brogrammers-logo.png"/>
            </a>
            <a href="/users/home" id="headerLogo">
              <h2 class="md-display-1">Plannit</h2>
            </a>
          <span flex></span>
         
          <a href="/logout" class="md-primary">Log Out</a>
          
        </div>
      </md-toolbar>
    </div>
    <!-- Header END -->
    
    <!-- Main START -->
    <div class="main" layout="column">

      <!-- Add btn -->
      <div id="holder_addBtn" ng-controller="AddPlannerCtrl">
        <form>
          <span ng-bind="addMsg"></span>
          <md-input-container md-no-float>
            <md-icon md-svg-src="/img/ic_note_add_24px.svg" class="name ng-isolate-scope md-default-theme" aria-hidden="true"></md-icon>
            <input ng-model="user.planner" type="text" ng-required="true"></input>
          </md-input-container>
          <md-button class="md-primary md-raised btn_addPlanner" ng-click="addPlanner(user.planner)">Add a Planner</md-button>
        </form>
      </div>
      <!-- Add btn END -->


      <!-- Planner List -->
      
      <div ng-controller="PlannerListCtrl">
        <md-card class="listPanel">
          <md-card class="innerCard" ng-repeat="x in planners">
            <a ng-href="/users/currentHomeModule?mod={{x.planner}}">{{ x.planner }}</a>
          </md-card>
        </md-card>
      </div>
      
      <!-- Planner List END -->


    </div>
    <!-- Main END -->
    
  </body>
</html>
