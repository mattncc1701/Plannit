<head>

<body ng-app="Module">
<md-dialog aria-label="Mango (Fruit)" flex="150">
<div id="dialog">
  <md-content class="sticky-container">
    <md-subheader class="md-sticky-no-effect">Edit Note</md-subheader>
    <div class="dialog-content">
   
      <div class="innerCard" ng-controller="EditCurrentNoteCtrl">
     <!-- <md-card> -->
       <!-- <img src="img/washedout.png" class="md-card-image" alt="Washed Out">-->
        <!--<md-card-content>-->
        <form>
           <md-input-container flex>
           <!-- title 
          <label>Title</label>
          <input ng-model="title">  -->
        </md-input-container>
      <!-- notes section-->
      <md-input-container flex>
        <label>Notes</label>
      <textarea ng-model="editNoteBody" columns="1" md-maxlength=""></textarea>
      </md-input-container>
    </form>
        <!--</md-card-content>-->
      <!--</md-card>-->
    </div>
    </div>
  </md-content>
<div class="md-actions" layout="row">
    <span flex></span>
     <md-button type="submit" ng-click="saveNote()">Save</md-button>
    <md-button ng-click="answer('not useful')">Exit</md-button>
  </div>
</div>
</md-dialog>

 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
