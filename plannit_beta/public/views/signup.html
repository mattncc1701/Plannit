<!DOCTYPE html>
<html>
  <head>
    <title>Plannit - Sign Up</title>

    <link rel="stylesheet" type="text/css" href="/css/angular-material.min-0.8.3.css" />
    <link rel="stylesheet" type="text/css" href="/css/signup.css" />

  </head>
  <body ng-app="Signup">
    <!-- Angular Material Dependencies-->
    <script type="text/javascript" src="/js/angular.min-1.3.15.js"></script>
    <script type="text/javascript" src="/js/angular-animate.min-1.3.15.js"></script>
    <script type="text/javascript" src="/js/angular-aria.min-1.3.15.js"></script>
    <script type="text/javascript" src="/js/angular-material.min-0.8.3.js"></script>
    
    <script type="text/javascript" src="/js/signup.js"></script>


    <!-- Header -->
    <div ng-controller="TopHeader">
      <md-toolbar>
        <div class="md-toolbar-tools">
            <a href="/home" id="headerLogo">
              <img id="p_logo" src="/img/team-brogrammers-logo.png"/>
            </a>
            <a href="/home" id="headerLogo">
              <h2 class="md-display-1">Plannit</h2>
            </a>
          <span flex></span>
         
          <a href="/login" class="md-primary">Sign In</a>
          
        </div>
      </md-toolbar>
    </div>
    <!-- Header END -->
    

    <div class="main" layout="column">

      <!-- Welcome Msg -->
      <div id="welcomeMsg">
        <h1>Welcome to Plannit!</h1>
      </div>
      <!-- Welcome Msg END -->

      <!-- Login Panel -->  
      <div>
        <md-card class="signupPanel">
          <div class="signupField" ng-controller="SignupForm">
            <div id="errMsg" ng-bind="errMsg"></div>
            </br>
            <form name="loginForm">
              <md-input-container md-no-float>
                <md-icon md-svg-src="/img/ic_person_24px.svg" class="name ng-isolate-scope md-default-theme" aria-hidden="true"></md-icon>
                <input ng-model="user.name" type="text" placeholder="Username" ng-required="true">
              </md-input-container>
              <md-input-container md-no-float>
                <md-icon id="iconPass" md-svg-src="/img/ic_vpn_key_24px.svg"></md-icon>
                <input ng-model="user.password" type="password" placeholder="Password" ng-required="true">
              </md-input-container>
              <md-input-container md-no-float>
                <md-icon id="iconPass" md-svg-src=""></md-icon>
                <input ng-model="user.repassword" type="password" placeholder="Re-enter the password" ng-required="true">
              </md-input-container>
              <md-input-container md-no-float>
                <md-icon md-svg-src="/img/ic_email_24px.svg" class="email ng-isolate-scope md-default-theme" aria-hidden="true"></md-icon>
                <input ng-model="user.email" type="email" placeholder="Email" ng-required="true">
              </md-input-container>
              <md-input-container id="btnContainer">
                <md-button class="md-raised md-primary" id="signBtn" ng-click="processForm(user)" ng-disabled="isProcess">Sign Up</md-button>
              </md-input-container>
            </form>
            </br>
        </div>
       
      </md-card>
      </div>
      <!-- Login Panel END -->

    </div>
    
    
  </body>
</html>
